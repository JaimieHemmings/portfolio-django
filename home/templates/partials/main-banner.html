<div
  class="main-banner wow fadeIn"
  id="top" data-wow-duration="1s"
  data-wow-delay="0.5s"
>

    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6 align-self-center">
            <div class="left-content show-up header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">

                <div class="col-lg-12">
                  <h2>Boost your online presence</h2>
                  <p>We offer bespoke website development, SEO services, copywriting and social media management to take your online presence to the next level!</p>
                </div>
                <div class="col-lg-12">

                    <a href="{% url 'contact' %}">Get In Touch <i class="fa fa-envelope"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
